name: pos_moloni_app
description: Aplicação POS integrada com Moloni API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Estado e DI
  flutter_riverpod: ^2.5.1
  
  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  connectivity_plus: ^5.0.2
  
  # Storage
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilidades
  dartz: ^0.10.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Barcode
  mobile_scanner: ^3.5.5
  
  # Impressora
  print_bluetooth_thermal: ^1.1.1
  
  # Permissões
  permission_handler: ^11.0.1
  
  # UI
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Logger
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  hive_generator: ^2.0.1
  
  # Tests
  mocktail: ^1.0.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
